<div class="border shadowBox p-3 animated fadeIn fast">
  <h1>
    {{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small>
  </h1>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
        <br /><br />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
          >Volver</a
        >
      </div>
      <div class="col-8">
        <div class="d-flex justify-content-space-arround">
          <h2 class="mr-3">{{ heroe.nombre | uppercase }}</h2>
          <div>
            <img
              *ngIf="heroe.casa !== 'DC'"
              src="../../../assets/recursos/marvel.png"
              alt="Marvel Logo"
              width="100px"
            />
            <img
              *ngIf="heroe.casa === 'DC'"
              src="../../../assets/recursos/dc.jpg"
              alt="DC logo"
              width="100px"
            />
          </div>
        </div>
        <hr />
        <p>{{ heroe.bio }}</p>
      </div>
    </div>
  </div>
</div>
