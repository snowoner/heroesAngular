<div class="p-3 shadowBox border animated fadeIn fast">
  <h1>Heroes <small>Marvel y DC</small></h1>
</div>
<div class="card-columns mt-3" *ngIf="heroes">
  <div
    class="card shadowBox border animated2 trottle"
    *ngFor="let heroe of heroes; let i = index"
  >
    <img
      [src]="heroe.img"
      class="card-img-top img-fluid"
      [alt]="heroe.nombre"
    />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre | uppercase }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <button class="btn btn-outline-primary btn-block" (click)="detalle(i)">
        Ver m√°s
      </button>
    </div>
  </div>
</div>
<div *ngIf="heroes.length===0" class="p-3 shadowBox border animated fadeIn fast"> <h1>No hay datos a mostrar</h1></div>
